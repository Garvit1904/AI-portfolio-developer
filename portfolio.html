<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}'s Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77cc6d 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        #branding {
            float: left;
        }
        #branding h1 {
            margin: 0;
        }
        nav {
            float: right;
            margin-top: 10px;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-left: 5px;
        }
        section {
            padding: 20px;
            margin: 20px 0;
            background: #fff;
            box-shadow: 0 0 10px #ccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>{{ name }}</h1>
                <h2>{{ headline }}</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">About Me</a></li>
                    <li><a href="#experience">Experience</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about" class="container">
        <h2>About Me</h2>
        <p>{{ about }}</p>
    </section>

    <section id="experience" class="container">
        <h2>Work Experience</h2>
        <ul>
            {% for exp in experience %}
                <li>{{ exp.title }} at {{ exp.company }} ({{ exp.date }})</li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
